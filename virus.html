<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>‚ö†Ô∏è VIRUS DETECTED ‚ö†Ô∏è</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Layout utama */
    body {
      background: black;
      color: lime;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: blinkBg 0.2s infinite alternate;
    }

    /* background berkedip antara hitam dan merah gelap */
    @keyframes blinkBg {
      0% { background: black; }
      100% { background: darkred; }
    }

    /* Judul besar merah dengan glow */
    h1 {
      font-size: 2em;
      margin: 0;
      color: red;
      text-shadow: 0 0 10px red;
    }

    p.lead {
      font-size: 1.2em;
      margin-top: 8px;
      margin-bottom: 10px;
      color: lime;
    }

    /* Kotak "console" semi-transparan */
    #console {
      margin-top: 20px;
      text-align: left;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 15px red inset;
      color: #c7f0a8;
      line-height: 1.4;
      font-size: 0.95rem;
    }

    /* tiap baris message */
    .msg {
      margin: 6px 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .error { color: #ff6b6b; font-weight: bold; }
    .ok { color: #9ff7a1; }
    .countdown { color: #ffd166; font-weight: bold; }

    /* responsive kecil */
    @media (max-width:420px) {
      h1 { font-size: 1.4em; }
      #console { width: 92%; height: 220px; padding: 14px; }
    }
  </style>
</head>
<body>
  <h1>‚ö†Ô∏è VIRUS DETECTED ‚ö†Ô∏è</h1>
  <p class="lead">Sistem Anda sedang diretas... </p>

  <div id="console" aria-live="polite"></div>

  <script>
    // Ambil elemen console
    const consoleBox = document.getElementById('console');

    // Baris pesan yang terlihat di screenshot (dalam bahasa Indonesia)
    const messages = [
      "[!] Menghapus file C:\\\\Windows...",
      "[!] Menginfeksi sistem kernel...",
      "[!] Mencuri password...",
      "[!] Mengirim data ke server...",
      "[X] ERROR: Virus aktif!",
      "[#] Sistem crash dalam 5...",
      "[#] Sistem crash dalam 4...",
      "[#] Sistem crash dalam 3...",
      "[#] Sistem crash dalam 2...",
      "[#] Sistem crash dalam 1...",
      "[OK] Haha... PRANK üòè"
    ];

    let i = 0;

    // fungsi untuk menambahkan elemen message ke console
    function appendMessage(text, className) {
      const p = document.createElement('div');
      p.className = 'msg' + (className ? ' ' + className : '');
      p.textContent = text;
      consoleBox.appendChild(p);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    // efek "typing" per karakter untuk baris tertentu (opsional)
    function typeLine(text, speed = 20, className = '') {
      return new Promise(resolve => {
        const p = document.createElement('div');
        p.className = 'msg ' + className;
        consoleBox.appendChild(p);
        consoleBox.scrollTop = consoleBox.scrollHeight;
        let idx = 0;
        const timer = setInterval(() => {
          p.textContent += text[idx] || '';
          idx++;
          consoleBox.scrollTop = consoleBox.scrollHeight;
          if (idx >= text.length) {
            clearInterval(timer);
            resolve();
          }
        }, speed);
      });
    }

    // main sequence: tampilkan pesan bertahap
    async function runSequence() {
      for (; i < messages.length; i++) {
        const msg = messages[i];

        // Jika pesan countdown (mengandung "Sistem crash dalam")
        if (msg.includes("Sistem crash dalam")) {
          // tampilkan dengan efek typing lebih cepat
          await typeLine(msg, 40, 'countdown');
          // beri jeda singkat
          await new Promise(r => setTimeout(r, 700));
        } else if (msg.startsWith("[X] ERROR")) {
          await typeLine(msg, 25, 'error');
          await new Promise(r => setTimeout(r, 600));
        } else if (msg.startsWith("[OK]")) {
          await typeLine(msg, 35, 'ok');
        } else {
          // baris biasa cepat
          await typeLine(msg, 25);
          await new Promise(r => setTimeout(r, 500));
        }
      }

      // tambahan: ulangi beberapa baris "scanning" untuk efek
      await new Promise(r => setTimeout(r, 600));
      appendMessage("\n--- Sesi prank selesai ---", 'ok');
      appendMessage("Tip: Ini hanya prank. Tidak ada file yang dihapus.", 'ok');
    }

    // Jalankan sequence saat halaman siap
    window.addEventListener('load', () => {
      // beri sedikit delay sebelum mulai
      setTimeout(runSequence, 800);
    });

    /* 
      Catatan keamanan:
      - Kode ini hanya menampilkan teks/efek di halaman. Tidak melakukan operasi file apapun.
      - Jangan gunakan untuk menipu orang yang bisa panik atau untuk tujuan jahat.
    */
  </script>
</body>
</html>
